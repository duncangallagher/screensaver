<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/screensaver.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&family=Satisfy&display=swap&family=Inconsolata&family=Montez&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montez&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Andada+Pro&display=swap" rel="stylesheet">
    <!-- Temporary Vue CDN -->
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="app">
        <div class="wrapper">
            <div class="sliding-background" v-bind:style="{ backgroundImage:'url('+active_show.image+')' }"></div>
        </div>
        <h1 class="title-text" v-bind:style="{ fontFamily: active_show.font , color: active_show.color }">{{active_show.title}}</h1>
        <ul class="tags">
            <li v-for="tag in active_show.tags" v-bind:key="tag">{{tag}}</li>
        </ul>
        <img class="logo" src="img/notflix-logo.png">
    </div>
</body>
<!-- Local Logic files -->
<script src="js/controller.js">
</script>

</html>
